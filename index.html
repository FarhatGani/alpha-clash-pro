<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- DaisyUI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home -->
        <section class="home">
            <div class="flex justify-center items-center min-h-screen">
                <div class="flex flex-col items-center gap-7">
                    <h1 class="font-anton text-9xl text-white font-medium">
                        ALPHABET CLASH
                    </h1>
                    <p class="text-white font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button class="btn w-32 text-lg font-semibold">Play Now</button>
                </div>
            </div>
        </section>
        <!-- PlayGround -->
        <section class="play-ground hidden">
            <div class="flex flex-col justify-center items-center gap-10 pt-10 ">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[18px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
                    <div class="flex justify-center">
                        <p class="text-white font-medium bg-[#2F2941] rounded-b-xl px-6 pb-2">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="font-semibold text-9xl text-[#010313] pb-16">Y</p>
                    </div>
                </div>
                <!-- Keyboard starts-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard ends -->
                <!-- Life - Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] text-white text-lg rounded-full border-none">
                        Button
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] text-white text-lg rounded-full border-none">
                        Button
                        <img src="images/monetization.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="score hidden">
            <div class="flex flex-col justify-center items-center min-h-screen">
                <div class=" bg-[#FFFFFF26] text-center space-y-5 p-5">
                    <h1 class="text-6xl text-white">
                        <span class="font-semibold">Score :</span>
                        <span>14</span>
                    </h1>
                    <button class="btn w-36 text-xl font-semibold">Play Again</button>
                    <p class="text-white text-xl font-medium">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
