<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- DaisyUI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home -->
        <section id="home" class="">
            <div class="flex justify-center items-center min-h-screen">
                <div class="flex flex-col items-center gap-7">
                    <h1 class="font-anton text-9xl text-white font-medium">
                        ALPHABET CLASH
                    </h1>
                    <p class="text-white font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button onclick='play()' class="btn w-32 text-lg font-semibold">Play Now</button>
                </div>
            </div>
        </section>
        <!-- PlayGround -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center gap-10 pt-10">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[18px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
                    <div class="flex justify-center">
                        <p class="text-white font-medium bg-[#2F2941] rounded-b-xl px-6 pb-2">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="font-semibold text-9xl text-[#010313] pb-10 uppercase">Y</p>
                    </div>
                </div>
                <!-- Keyboard starts-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd text-xl">q</kbd>
                        <kbd id="w" class="kbd text-xl">w</kbd>
                        <kbd id="e" class="kbd text-xl">e</kbd>
                        <kbd id="r" class="kbd text-xl">r</kbd>
                        <kbd id="t" class="kbd text-xl">t</kbd>
                        <kbd id="y" class="kbd text-xl">y</kbd>
                        <kbd id="u" class="kbd text-xl">u</kbd>
                        <kbd id="i" class="kbd text-xl">i</kbd>
                        <kbd id="o" class="kbd text-xl">o</kbd>
                        <kbd id="p" class="kbd text-xl">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd text-xl">a</kbd>
                        <kbd id="s" class="kbd text-xl">s</kbd>
                        <kbd id="d" class="kbd text-xl">d</kbd>
                        <kbd id="f" class="kbd text-xl">f</kbd>
                        <kbd id="g" class="kbd text-xl">g</kbd>
                        <kbd id="h" class="kbd text-xl">h</kbd>
                        <kbd id="j" class="kbd text-xl">j</kbd>
                        <kbd id="k" class="kbd text-xl">k</kbd>
                        <kbd id="l" class="kbd text-xl">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd text-xl">z</kbd>
                        <kbd id="x" class="kbd text-xl">x</kbd>
                        <kbd id="c" class="kbd text-xl">c</kbd>
                        <kbd id="v" class="kbd text-xl">v</kbd>
                        <kbd id="b" class="kbd text-xl">b</kbd>
                        <kbd id="n" class="kbd text-xl">n</kbd>
                        <kbd id="m" class="kbd text-xl">m</kbd>
                        <kbd id="/" class="kbd text-xl">/</kbd>
                    </div>
                </div>
                <!-- Keyboard ends -->
                <!-- Life - Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] text-white text-lg rounded-full border-none">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] text-white text-lg rounded-full border-none">
                        Score
                        <img src="images/monetization.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <section id="score" class="hidden">
            <div class="flex flex-col justify-center items-center min-h-screen">
                <div class=" bg-[#FFFFFF26] text-center space-y-5 p-5">
                    <h1 class="text-6xl text-white">
                        <span class="font-semibold">Score :</span>
                        <span>14</span>
                    </h1>
                    <button class="btn w-36 text-xl font-semibold">Play Again</button>
                    <p class="text-white text-xl font-medium">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
